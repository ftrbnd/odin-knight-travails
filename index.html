<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Travails</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Knight Travails</h1>
    </header>
    <div class="board"></div>
    <div class="select">
        <form>
            <p>Active marker:</p>

            <div>
                <input type="radio" id="start" name="selecting" checked>
                <label for="start">Start</label>
            </div>
            <div>
                <input type="radio" id="end" name="selecting">
                <label for="end">End</label>
            </div>
        </form>
    </div>
</body>
</html>
